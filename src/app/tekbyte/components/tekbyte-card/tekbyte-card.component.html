<div class="digest-card" (click)="openTekbyte()">
  <div class="card-top">
    <div class="conference-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="title w-75">{{ tekbyte?.title }}</div>
          <span class="pills">Metaverse</span>
          <div class="bookmark-icon"></div>
      </div>
      <div class="description">{{ tekbyte?.summary }}</div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <span class="okhand-gray-icon pr-4"></span>Recommend ({{ tekbyte?.recommendations }})
      </div>
      <div class="d-flex align-items-center">
        <span class="premium-gray-icon"></span>{{ tekbyte?.prizingModel }}
      </div>
    </div>
  </div>
</div>
