<div class="insights-page">
  <div class="linear-bg-banner insights-banner">
    <section class="inner">
      <div class="d-flex align-items-center justify-content-between py-4 px-0">
        <div>
          <button class="button bg-light-blue primary-btn-sm">Artificial Intelligence</button>
          <button class="button bg-light-blue primary-btn-sm white-bg">Web 3.0</button>
          <button class="button bg-light-blue primary-btn-sm white-bg">Metaverse</button>
        </div>
        <div class="float-right">
          <button class="filter-btn">
            <img src="../../assets/images/reset.svg" alt="reset icon" class="pr-1" />
            Refresh
          </button>
        </div>
      </div>
      <div class="graph">
        <img src="../../assets/images/insights/insight-chart.png" alt="" width="1109" height="415" />
      </div>
    </section>
  </div>

  <section class="inner insights-content">
    <div class="heading">
      <h2>News & Feeds</h2>
    </div>
    <div *ngFor="let insights of insightsList; let i = index" class="pb-5">
      <h3>{{insights.title}}</h3>
      <p>{{insights.description}}</p>
        <div class="d-flex">
          <button class="button bg-light-blue primary-btn-sm">Industry News</button>
          <button class="button bg-light-blue primary-btn-sm">Regulatroy News</button>
          <button class="button bg-light-blue primary-btn-sm">LLM Update</button>
        </div>
    </div>
    
  </section>
</div>
