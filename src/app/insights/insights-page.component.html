<div class="insights-page">
  <div class="linear-bg-banner insights-banner">
    <section class="inner">
      <div class="graph">
      </div>
    </section>
  </div>

  <section class="inner insights-content">
    <div class="heading">
      <h2>News & Feeds</h2>
    </div>
    <div *ngFor="let insights of insightsList; let i = index" class="pb-5">
      <h3>{{insights.title}}</h3>
      <p>{{insights.description}}</p>
        <div class="d-flex">
          <button class="button bg-light-blue primary-btn-sm">Industry News</button>
          <button class="button bg-light-blue primary-btn-sm">Regulatroy News</button>
          <button class="button bg-light-blue primary-btn-sm">LLM Update</button>
        </div>
    </div>
    
  </section>
</div>
