<!--/***********First Page***********/ -->
<div class="create-capsule-page">
  <div class="container pt-5">
    <div class="back-link pt-0">
      <a (click)="showAdminCapsulesTab()" [routerLink]="['../capsules']">
        Admin
      </a> > <span>Create Capsule</span>
    </div>

    <h2 class="text-center">Create Capsule</h2>
    <div [formGroup]="capsuleForm" class="justify-content-center mb-4 pb-4">
      <div class="title">Capsule Front Side Information</div>
      <div class="row">

        <div class="col-6">
          <label for="capsuleTitle">Capsule Title</label>
          <input type="text" name="title" formControlName="title" class="form-control"
            placeholder="Enter Capsule Title" />
        </div>
        <div class="col-6">
          <label for="topicCode">Topic Code</label>
          <input type="text" name="topicCode" formControlName="topicCode" class="form-control"
            placeholder="Enter Topic Code" />
        </div>
        <div class="col-6">
          <label>Topic Category</label>
          <select name="type" formControlName="category" name="Select" class="form-control">
            <option>Topic Category</option>
          </select>
        </div>
        <div class="col-6"><label for="capsuleTitle">Summary by/Author</label>
          <input type="text" name="author" formControlName="author" class="form-control" />
        </div>
        <div class="col-6"> <label>Published Date</label>
          <input type="text" formControlName="publishedDate" name="publishedDate" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" formControlName="description" rows="4"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12"><label for="capsuleTitle">Upload Image <span>(formats: jpg, jpeg, png)</span></label>
          <input type="text" name="uplaodImage" formControlName="imageUrl" class="form-control" />
        </div>
      </div>

      <div class="content mt-5">
        <div class="title">Capsule Flip Side Information</div>
        <div class="form-group">
          <label for="Description">Add Tags</label>
          <input type="search" class="form-control" formControlName="tags" />
        </div>
      </div>

      <div class="content mt-5">
        <div class="title">Metadata</div>
        <div class="metadata-form">
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Capsule Type</label>
                <select name="type" formControlName="type" class="form-control">
                  <option>Capsule Type</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Publisher</label>
                <select name="publisher" formControlName="publisher" class="form-control">
                  <option>Publisher</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Topic Level</label>
                <select name="level" formControlName="level" class="form-control">
                  <option>Beginner</option>
                  <option>Intermediate</option>
                  <option>Advance</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Target Audience</label>
                <select name="audience" formControlName="audience" class="form-control">
                  <option value="All">All</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Duration</label>
                <input type="text" name="duration" formControlName="duration" class="form-control"
                  placeholder="Enter Duration" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Primary Category</label>
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Secondary Category</label>
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="resourceURL">Resource URL</label>
            <input type="text" name="resourceURL" formControlName="resourceURL" class="form-control"
              placeholder="URL" />
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Expiry Date</label>
                <select name="expiryDateDisp" formControlName="expiryDateDisp" class="form-control">
                  <option value="7">1 Week</option>
                  <option value="30">1 Month</option>
                  <option value="365">1 Year</option>
                  <option value="3650">No Expire</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <label>Editors Pick</label>
              <div class="custom-control custom-switch">
                <input type="checkbox" name="editorsPick" formControlName="editorsPick" class="custom-control-input"
                  id="customSwitch1" />
                <label class="custom-control-label" for="customSwitch1"></label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row mb-4">
      <button class="button secondary-btn-md mb-5 mr-3" (click)="showAdminCapsulesTab()" [routerLink]="['../capsules']">
        Cancel
      </button>
      <button class="button secondary-btn-md cta mb-5 next-btn" (click)="onCreateCapsule()">
        Save
      </button>
    </div>
  </div>
</div>
