<div id="interview-prep" class="skill-studio-page p-main pb-0">
  <app-spinner></app-spinner>

  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/ai-hub']">AI Hub</a>
          <span>Interview Prep</span>
        </div>
      </div>
    </div>
    <section
      class="container-fluid skill-studio-bg d-flex px-0 pt-3 text-center align-items-center justify-content-center">
      <h4>Here are some interview topics we have for you!</h4>
    </section>
  </div>
  <section class="py-5">
    <div class="container">
      <div class="hub-search pb-4">
        <div class="col-lg-6 d-inline-flex align-items-center pl-0">
        <div class="search-box mt-0 pl-0 ml-0 mr-1 col-lg-6">
          <input type="text" name="searchTopics" placeholder="Search Topics" class="mb-0" />
          <button title="search bar" class="search-btn"></button>
        </div>
        <div class="filter-icon-gray"></div>
      </div>
      <div class="col-lg-6 hub-register pr-0">
        <button class="button primary tertiary w-auto px-3 mx-0">Register</button>
      </div>
      </div>

      <div *ngFor="let interview of filteredInterviewList; let i = index;" class="box-content mb-4">
        <img [src]="interview.imageUrl" alt="ML Coding Questions" class="box-content-img" />
        <h3>{{interview.title}}</h3>
        <p>{{interview.summary}}</p>
        <a [href]="interview.courseUrl" target="_blank" class="link">{{interview.courseUrl}}</a>
      </div>
    </div>
  </section>

</div>
