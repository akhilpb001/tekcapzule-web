<div id="interview-prep" class="skill-studio-page p-main pb-0">
  <!-- <app-spinner></app-spinner> -->
  <div class="card flex justify-content-center gap-2">
    <p-toast position="top-center" key="tc"></p-toast>
  </div>

  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/ai-hub/dashboard']">SkillStudio</a>
          <span>Interview Prep</span>
        </div>
      </div>
    </div>
  </div>
  <section class="container-fluid aihub-banner interview-prep">
    <div class="inner">
      <div class="col-lg-7 mob-mr-0 mt-5">
        <div class="banner-highlights text-black">
          Ace AI interviews! <br />Your <span>one-stop shop</span> for
          <span>top-tier</span> interview preparation materials.
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="inner">
      <div
        class="container d-flex align-items-center justify-content-between py-4 px-0"
        *ngIf="!isMobileResolution"
      >
        <app-filter (onFilterUpdate)="filterUpdate($event)"></app-filter>
        <div class="search-rounded col-lg-3 pl-0 mr-4">
          <input
            type="text"
            name="searchTopics"
            placeholder="Search"
            class="mb-0 input-search-rounded"
            [(ngModel)]="searchText"
            (keyup.enter)="onSearch()"
            (blur)="onSearch()"
          />
          <button title="search bar" class="search-btn" (click)="onSearch()"></button>
        </div>
      </div>

      <ng-container *ngIf="!spinner.isLoading">
        <div
          *ngFor="let interview of filteredInterviewList; let i = index"
          class="box-content mb-4 d-flex"
        >
          <div class="c-click" (click)="onOpen(interview)">
            <img [src]="interview.imageUrl" alt="ML Coding Questions" class="box-content-img" />
          </div>
          <div>
            <div class="d-flex c-click" (click)="onOpen(interview)">
              <h3 class="pr-2">{{ interview.title }}</h3>
              <span class="pills mt-1">{{ interview.topicCode }}</span>
            </div>

            <p>{{ interview.summary }}</p>
            <div class="recommend c-click">
              <span (click)="onRecommendClick($event, interview)" class="okhand-gray-icon"></span>Recommend <span class="count">({{ interview.recommendations }})</span>
            </div>
            <a [href]="interview.resourceUrl" target="_blank" class="link">{{interview.resourceUrl}}</a>

          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="spinner.isLoading">
        <div
          *ngFor="let i of [1, 2, 3, 4, 5, 6]"
          class="box-content mb-4 interview-skeleton skeleton-loader"
        >
          <div class="content-image loading"></div>
          <div class="title loading"></div>
          <div class="summary loading"></div>
          <div class="summary loading"></div>
          <div class="summary loading"></div>
        </div>
      </ng-container>
    </div>
  </section>
</div>
