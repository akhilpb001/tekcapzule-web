<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container-fluid">
    <div class="container header-align">
      <!-- Responsive Menu -->
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-brand logo">
          <a
            [routerLink]="['/']"
            data-toggle="collapse"
            data-target=".navbar-collapse.show"
            routerLinkActive="active"
            ><img src="/assets/images/logo.svg"
          /></a>
        </div>

        <div class="collapse navbar-collapse nav-menu" id="navbarNav">
          <ul class="navbar-nav">
            <li *ngIf="isMobileResolution">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/']"
                class="pe-none"
                >Home</a
              >
            </li>
            <li class="dropdown" routerLinkActive="active">
              <a
                class="dropdown-toggle d-flex"
                data-toggle="dropdown"
                href="#"
                [routerLink]="['/capsules']"
                >My Feeds <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    href="#"
                    data-toggle="collapse"
                    data-target=".navbar-collapse.show"
                    [routerLink]="['/capsules/myfeeds']"
                    >For You</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    data-toggle="collapse"
                    data-target=".navbar-collapse.show"
                    [routerLink]="['/capsules/trending']"
                    >Trending</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    data-toggle="collapse"
                    data-target=".navbar-collapse.show"
                    [routerLink]="['/capsules/editorspick']"
                    >Editor Pick</a
                  >
                </li>
                <li>
                  <a
                    href="Javascript: Void(0)"
                    data-toggle="collapse"
                    data-target=".navbar-collapse.show"
                    (click)="onBrowseClick()"
                    >Browse by Topic</a
                  >
                </li>
              </ul>
            </li>
            <!-- <li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"

              >
            </li> -->
            <!-- <li routerLinkActive="active"> -->
            <li>
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/']"
                class="pe-none"
                >Skill Studio <span class="badge badge-pill badge-danger">Launching Soon</span></a
              >
            </li>
            <li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/community']"
                >Community</a
              >
            </li>
            <li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/mission']"
                >Our Mission</a
              >
            </li>
            <!--li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/admin']"
                >Admin</a
              >
            </li-->
          </ul>
        </div>
      </nav>
