<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="d-flex align-items-center">
        <div class="logo">
          <a [routerLink]="['/home']" routerLinkActive="active"><img src="/assets/images/logo.svg" /></a>
        </div>
        <nav class="nav-menu d-none d-lg-block">
          <ul>
            <li routerLinkActive="active">
              <a [routerLink]="['/capsules']">Capsules</a>
            </li>
            <li routerLinkActive="active"><a [routerLink]="['/topics']">Explore Topics</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/community']">Community</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/mission']">Our Mission</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/admin']">Admin</a></li>
          </ul>
        </nav>
        <div class="search-box">
          <input type="search" name="search" placeholder="What are you looking for?" />
          <button title="search bar" class="search-btn"></button>
        </div>
        <div>
          <div *ngIf="!isLoggedIn">
            <a routerLink="/signin" routerLinkActive="active">
              <button mat-raised-button class="button primary">Sign up</button></a>
            <button mat-stroked-button class="button secondary">Login</button>
          </div>
          <div *ngIf="isLoggedIn">
            <a routerLink="/signin" routerLinkActive="active">
              {{userDetails.username}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- End Header -->
