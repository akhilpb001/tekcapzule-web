<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container-fluid">
    <div class="d-flex justify-content-center md-justify-left align-items-center">
      <!-- Responsive Menu -->
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-brand logo">
          <a
            [routerLink]="['/home']"
            data-toggle="collapse"
            data-target=".navbar-collapse.show"
            routerLinkActive="active"
            ><img src="/assets/images/logo.svg"
          /></a>
        </div>

        <div class="collapse navbar-collapse nav-menu" id="navbarNav">
          <ul class="navbar-nav">
            <li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/capsules']"
                >Capsules</a
              >
            </li>
            <li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/topics']"
                >Explore Topics</a
              >
            </li>
            <li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/community']"
                >Community</a
              >
            </li>
            <li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/mission']"
                >Our Mission</a
              >
            </li>
            <li routerLinkActive="active">
              <a
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
                [routerLink]="['/admin']"
                >Admin</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Responsive Menu End -->
      <div class="d-flex align-items-center mr-2">
        <div class="respSearchIcon">
          <img src="../../../../assets/images/search-icon.svg" alt="Search" />
        </div>
        <div class="search-box">
          <input
            type="search"
            name="search"
            placeholder="What are you looking for?"
            [(ngModel)]="searchInputValue"
            (input)="searchInputChanged($event.target.value)"
          />
          <button title="search bar" class="search-btn" *ngIf="!searchInputValue"></button>
          <div [matMenuTriggerFor]="globalSearchTrigger"></div>
          <mat-menu class="global-search-menu" #globalSearchTrigger="matMenu">
            <span mat-menu-item style="display: none"></span>
            <ng-container *ngFor="let topic of searchedTopics">
              <span mat-menu-item (click)="gotoTopicDetailsPage(topic)">{{ topic.name }}</span>
            </ng-container>
          </mat-menu>
        </div>
        <div class="login-section">
          <div *ngIf="!isLoggedIn">
            <a routerLink="/auth/signin" routerLinkActive="active">
              <button mat-raised-button title="Sign In" class="button primary respIconBtn">
                Sign In
              </button></a
            >
          </div>
          <div *ngIf="isLoggedIn">
            <span>{{ userDetails.username }}</span>
            <button mat-raised-button class="button primary ml-3" (click)="signOutUser()">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- End Header -->
