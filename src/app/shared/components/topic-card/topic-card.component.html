<div class="topic-card">
  <div>
    <img [src]="this.topic.imageUrl" class="header-image" alt="" />
  </div>
  <div class="content">
    <div class="title">{{ this.topic.name }}</div>
    <div class="description pb-3">
      <p>
        {{ this.topic.description }}
      </p>
    </div>
    <button class="button follow-btn">FOLLOW</button>
    <button class="button follow-btn float-right" (click)="gotoTopicDetails()">MORE</button>
  </div>
</div>
