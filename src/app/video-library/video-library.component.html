<div id="video-page" class="skill-studio-page p-main pb-0">
  <div class="card flex justify-content-center gap-2">
    <p-toast position="top-center" key="tc"></p-toast>
  </div>

  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/ai-hub/dashboard']">SkillStudio</a>
          <span>Video Library</span>
        </div>
      </div>
    </div>
  </div>
  <section class="container-fluid aihub-banner video-library pt-5">
    <div class="inner">
      <div class="text-right mob-mr-0 mt-lg-5 mt-sm-0  mob-mb-2">
        <div class="banner-highlights text-white">
          Gain practical AI insights through <br />our selection of informative videos
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="inner">
      <div class="container d-flex align-items-center justify-content-between py-4 px-0" *ngIf="isFilterVisible">
        <app-filter (onFilterUpdate)="filterUpdate($event)"></app-filter>
        <div class="search-rounded col-lg-3 pl-0 mr-4">
          <input
            type="text"
            name="searchTopics"
            placeholder="Search"
            class="mb-0 input-search-rounded"
            [(ngModel)]="searchText"
            (keyup)="onSearch()"
          />
          <button title="search bar" class="search-btn" (click)="onSearch()"></button>
        </div>
      </div>

      <div class="card-wrapper card-section mb-4 pb-4" *ngIf="!spinner.isLoading">
        <div
          *ngFor="let video of filteredVideoList; let i = index"
          class="course-card video-library-card carousel-card mx-0"
          (click)="onVideoClick(video)"
        >
          <div class="position-relative">
            <!-- <div
              class="icons okHand"
              *ngIf="!video.isRecommended"
              (click)="onRecommendClick($event, video)"
            >
              <img src="/assets/images/okhand-icon.svg" alt="okhand icon" class="rounded-img" />
            </div>
            <div class="icons okHand" *ngIf="video.isRecommended">
              <img
                src="/assets/images/okhand-icon-active.svg"
                alt="okhand icon filled"
                class="rounded-img"
              />
            </div> -->
            <div class="icons labelRed"><span>#Cloud</span></div>

            <div class="video_thumb">
              <img alt="play icon" class="header-image" [src]="video.imageUrl" />
              <div class="play-button"></div>
            </div>
          </div>
          <div class="content">
            <div class="title">
              <div>{{ video.title }}</div>
              <p>
                Linjith Kunnon <span class="px-1"> | </span> Published Date: {{ video.publishedOn }}
              </p>
            </div>
            <div class="description">
              <p>
                {{ video.summary }}
              </p>
            </div>
            <div class="d-flex pb-3">
              <span class="pills">{{video.topicCode}}</span>
            </div>
            <div class="recommend">
              <span (click)="onRecommendClick($event, video)" class="okhand-gray-icon"></span>Recommend <span class="count">({{video.recommendations}})</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card-wrapper card-section mb-4 pb-4" *ngIf="spinner.isLoading">
        <div
          *ngFor="let i of [1, 2, 3, 4, 5, 6]"
          class="course-card video-library-card carousel-card mx-0 video-skeleton skeleton-loader"
        >
          <div class="image loading"></div>
          <div class="content">
            <div class="title loading"></div>
            <div class="author loading"></div>
            <div class="skeleton-description loading"></div>
            <div class="skeleton-description loading"></div>
            <div class="skeleton-description loading"></div>
            <div class="d-flex mt-4 mb-2">
              <div class="badge badge1 loading"></div>
              <div class="badge badge2 loading"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
