<div id="video-page" class="skill-studio-page p-main pb-0">
  <div class="card flex justify-content-center gap-2">
    <p-toast position="top-center" key="tc"></p-toast>
  </div>

  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/skill-dashboard']">SkillStudio</a>
          <span>Video Library</span>
        </div>
      </div>
    </div>
  </div>
  <section class="container-fluid aihub-banner video-library pt-5">
    <div class="inner">
      <div class="text-right mob-mr-0 mob-mb-2">
        <div class="banner-highlights text-white mob-banner-txt">
          Gain practical AI insights through <br />our selection of informative videos
        </div>
      </div>
    </div>
  </section>
  <section class="col-lg-12">
    <div class="inner">
      <div class="container d-flex align-items-center justify-content-between py-4 px-0" *ngIf="isFilterVisible">
        <app-filter (onFilterUpdate)="filterUpdate($event)"></app-filter>
        <div class="search-rounded col-lg-3 pr-0">
          <input
            type="text"
            name="searchTopics"
            placeholder="Search"
            class="mb-0 input-search-rounded"
            [(ngModel)]="searchText"
            (keyup)="onSearch()"
          />
          <button title="search bar" class="search-btn" (click)="onSearch()"></button>
        </div>
      </div>

      <div class="colby3 card-section pb-3" *ngIf="!spinner.isLoading">
        <ng-container *ngIf="filteredVideoList.length > 0; else noDataFound">
          <app-skill-card
            *ngFor="let video of filteredVideoList"
            [learningMt]="video"
          ></app-skill-card>
        </ng-container>
        <ng-template #noDataFound>
          <h2 class="text-center">Sorry, data not found.</h2>
        </ng-template>
        
      </div>

      <div *ngIf="spinner.isLoading">
        <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
          <app-skill-skeleton></app-skill-skeleton>
        </ng-container>
      </div>
    </div>
  </section>
</div>
