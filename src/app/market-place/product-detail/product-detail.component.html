<div id="product-page" class="skill-studio-page p-main pb-0">
  <app-spinner></app-spinner>
  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/market-place']">MarketPlace</a>
          <span *ngIf="product">{{product.title}}</span>
        </div>
      </div>
    </div>
    <section *ngIf="product" class="container-fluid skill-studio-bg  px-0">
      <div id="heroBanner" class="carousel slide container" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-caption">
              <section class="d-flex align-items-center">
                <div>
                  <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-6 order-1 order-lg-1 hero-img text-right mr-5">
                      <img [src]="product.imageUrl" class="img-fluid" alt="" />
                    </div>
                    <div
                      class="col-xl-5 col-lg-6 pt-3 pt-lg-0 order-1 order-lg-1 d-flex flex-column justify-content-center onOverlayContent">
                      <h2>{{product.title}}</h2>

                      <p class="mb-5">
                        {{product.description}}
                      </p>
                      <button class="button primary-btn-sm" (click)="onExplore()">Explore</button>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
  <div class="col-lg-12 bg-gray pb-5">
    <section class="pt-3 container">
      <div class="section-title text-center pb-0">
        <h2>Similar Product from this Category</h2>
      </div>
        <div class="d-flex flex-wrap">

          <div *ngFor="let pd of productList" class="appstore-tile" (click)="openProductDetails(pd)">
            <div class="app-logo">
              <img [src]="pd.imageUrl" alt="" />
            </div>
            <div class="title">{{pd.title}}</div>
            <div class="badge category">{{pd.category}}</div>
            <p class="description">{{pd.title}}</p>
            <div class="mt-3">
              <div class="d-flex align-items-center"><span class="okhand-icon pr-4"></span>{{pd.recommendations}}</div>
            </div>
          </div>
          
      </div>
      
    </section>
  </div>
</div>
