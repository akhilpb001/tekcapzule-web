<div id="tekbyte" class="skill-studio-page p-main pb-0">
  <section class="container-fluid aihub-banner events pt-5">
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-6"></div>
        <div class="col-lg-3 banner-highlights text-white mob-banner-txt">
          <h2 class="text-white">AI without borders</h2>
          <h3 class="text-white">
            We curate a list of global AI events, enabling you to learn from the worldâ€™s leading
            experts
          </h3>
        </div>
      </div>
    </div>
  </section>

  <div class="col-lg-12 mt-4">
    <div class="container d-flex align-items-center justify-content-between pb-3"
      *ngIf="isFilterVisible">
      <div>
        <button *ngFor="let reg of regions;" class="filters-btn" [ngClass]="{'active': selectedFilters.includes(reg)}" (click)="onFilterChange(reg)">{{reg}}</button>
      </div>
      <div class="search-rounded col-lg-3 pl-0 mr-4">
        <input
          type="text"
          name="searchTopics"
          placeholder="Search"
          class="mb-0 input-search-rounded"
          [(ngModel)]="searchText"
          (keyup)="onSearch()"
        />
        <button title="search bar" class="search-btn" (click)="onSearch()"></button>
      </div>
    </div>
    <ng-container *ngIf="!spinner.isLoading">
      <section *ngFor="let reg of selectedFilters; let i = index" class="pt-3 container">
        <div class="d-flex sm-view">
          <div *ngFor="let eve of filteredEvents[reg]; let j = index" class="digest-card" (click)="onRegister(eve)">
            <app-event-card [event]="eve"></app-event-card>
          </div>
        </div>
      </section>

      <!-- Popular Events Section -->
      <section class="pt-3 container">
        <div class="pb-3 text-left">
          <h3>Popular Past Events</h3>
        </div>
        <div class="d-flex sm-view">
          <p-carousel [value]="pastPopularEvent" [numVisible]="3" [numScroll]="3" [circular]="false"
          [responsiveOptions]="responsiveOptions">
              <ng-template let-eve pTemplate="item">
                <app-event-card [event]="eve" [isPastEvent]="true"></app-event-card>
              </ng-template>
          </p-carousel>
        </div>
      </section>
    </ng-container>
    <ng-container *ngIf="spinner.isLoading">
      <section class="pt-3 container" *ngFor="let i of [1, 2, 3]">
        <!-- <div class="pb-3 text-left skeleton-loader">
          <h2 class="loading"></h2>
        </div> -->
        <div class="d-flex sm-view">
          <div *ngFor="let j of [1, 2, 3]" class="digest-card event-skeleton skeleton-loader">
            <div class="conference-header">
              <div class="title-1 loading"></div>
              <div class="title-2 loading"></div>
              <div class="skeleton-description loading"></div>
              <div class="skeleton-description loading"></div>
            </div>
            <div class="d-flex align-items-center bottom mb-2 mt-2">
              <div class="event-icon mr-4 loading"></div>
              <div class="event-date loading"></div>
            </div>
            <div class="d-flex align-items-center bottom">
              <div class="event-icon mr-4 loading"></div>
              <div class="event-date loading"></div>
            </div>
          </div>
        </div>
      </section>
    </ng-container>
  </div>
</div>
