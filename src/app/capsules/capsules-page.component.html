<div id="capsules" class="capsules-page p-main">
  <nav mat-tab-nav-bar *ngIf="!canHideNavTabs()">
    <ng-container *ngFor="let navTab of navTabs">
      <a
        mat-tab-link
        *ngIf="!navTab.isHidden"
        (click)="setActiveTab(navTab)"
        [active]="isActiveTab(navTab)"
        [routerLink]="[navTab.navUrl]"
      >
        {{ navTab.displayName }}
      </a>
    </ng-container>
    <a mat-tab-link data-toggle="modal" data-target="#myModal"
      >Browse by Topic
      <img src="/assets/images/down-arrow.svg" class="pl-2" />
    </a>
    <div class="w-50 pr-0">
      <button
        mat-stroked-button
        class="button secondary-btn-sm contribute-btn"
        (click)="deActivateTabs()"
        [routerLink]="['create']"
      >
        Contribute
      </button>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <!-- Modal -->
  <div
    class="modal fade in mobileOverlayMenu"
    id="myModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
    data-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="col-lg-3">
            <div class="search-box">
              <input type="search" name="search" placeholder="What are you looking for?" />
              <button title="search bar" class="search-btn"></button>
            </div>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <img src="/assets/images/close-icon.svg" />
          </button>
        </div>
        <div class="modal-body pt-0">
          <div class="row pb-4">
            <div class="col-xl-3 col-md-6">
              <img src="/assets/images/browse-topics.png" alt="" />
            </div>
            <ng-container *ngFor="let item of topicsByCategory">
              <div class="col-xl-3 col-md-6">
                <h2>{{ item.category }}</h2>
                <ul class="topics-list">
                  <li *ngFor="let topic of item.topics">
                    {{ topic.name }}
                    <span style="cursor: pointer">FOLLOW</span>
                  </li>
                </ul>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
