<div id="capsules" class="capsules-page p-main">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let navTab of navTabs"
      (click)="setActiveTab(navTab)"
      [active]="isActiveTab(navTab)"
      [routerLink]="[navTab.navUrl]"
    >
      {{ navTab.displayName }}
    </a>
    <a mat-tab-link>Browse by Topic</a>
    <button
      mat-stroked-button
      class="button secondary-btn-sm"
      style="position: absolute; right: 8px; top: 8px"
      [routerLink]="['create']"
    >
      Contribute
    </button>
  </nav>
  <router-outlet></router-outlet>
</div>
