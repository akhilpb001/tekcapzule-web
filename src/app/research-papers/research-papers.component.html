<div id="research-paper" class="skill-studio-page p-main pb-0">
  <div class="card flex justify-content-center gap-2">
    <p-toast position="top-center" key="tc"></p-toast>
  </div>
  
  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/ai-hub/dashboard']">AI Hub</a>
          <span>Research Papers</span>
        </div>
      </div>
    </div>
    <section
      class="container-fluid skill-studio-bg d-flex px-0 pt-3 text-center align-items-center justify-content-center">
      <h4>Here are some research papers we have for you!</h4>
    </section>
  </div>
  <section class="py-5">
    <div class="container">
      <div class="hub-search pb-4">
        <div class="col-lg-6 d-inline-flex align-items-center pl-0">
          <div class="search-box mt-0 pl-0 ml-0 mr-1 col-lg-6">
            <input type="text" name="searchTopics" placeholder="Search Topics" class="mb-0" [(ngModel)]="searchText" (keyup.enter)="onSearch()" (blur)="onSearch()"/>
            <button title="search bar" class="search-btn" (click)="onSearch()"></button>
          </div>
          <div [ngClass]="{'item-selected': selectedTopics.length > 0}" class="page-filter">
            <p-multiSelect
              [options]="topics"
              [filter]="false"
              (onChange)="onChange($event)"
              optionLabel="title"
            ></p-multiSelect>
          </div>
        </div>
        <div class="col-lg-6 hub-register pr-0">
          <button class="button primary tertiary w-auto px-3 mx-0">Register</button>
        </div>
      </div>

      <div class="cards-spacing card-section mb-4 pb-4">
        <div *ngFor="let research of filteredResearchList; let i = index;"
          class="research-papers-card carousel-card mx-0" (click)="onOpen(research)">
          <div class="position-relative">
            <div class="icons okHand" *ngIf="!research.isRecommended" (click)="onRecommendClick($event, research)"><img src="/assets/images/okhand-icon.svg" alt="okhand icon" class="rounded-img">
            </div>
            <div class="icons okHand" *ngIf="research.isRecommended"><img src="/assets/images/okhand-icon-active.svg" alt="okhand icon filled" class="rounded-img">
            </div>

            <img alt="play icon" class="header-image" [src]="research.imageUrl">

          </div>
          <div class="content">
            <div class="title">
              {{research.title}}
              <p *ngFor="let author of research.authors; let i = index;">
                {{author}} <span *ngIf="i === research.authors.length - 1">({{research.publishedOn}})</span>
              </p>
            </div>
            <div class="d-flex">
              <span *ngFor="let tag of research.tags; let i = index;" class="badge">{{tag}}</span>
              <span class="badge">machine learning</span>
            </div>
            <div class="description">
              <p>
                {{research.summary}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
