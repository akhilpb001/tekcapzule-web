<div id="tekbyte" class="skill-studio-page p-main pb-0">
  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/ai-hub']">AI Hub</a>
          <span>Research Papers</span>
        </div>
      </div>
    </div>
    <section
      class="container-fluid skill-studio-bg d-flex px-0 pt-3 text-center align-items-center justify-content-center">
      <h4>Here are some research papers we have for you!</h4>
    </section>
  </div>
  <section class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center pb-4">
        <div class="search-box mt-0 pl-0 ml-0 col-lg-3">
          <input type="text" name="searchTopics" placeholder="Search Topics" class="mb-0" />
          <button title="search bar" class="search-btn"></button>
        </div>
        <div class="filter-icon-gray"></div>
        <button class="button primary tertiary w-auto px-3">Register</button>
      </div>

      <div class="cards-spacing card-section mb-4 pb-4">
        <div *ngFor="let research of filteredResearchList; let i = index;" class="research-papers-card carousel-card mx-0" (click)="onOpen(research)">
          <div class="position-relative">
            <div class="icons okHand"><img src="/assets/images/okhand-icon.svg" alt="okhand icon" class="rounded-img">
            </div>

            <img alt="play icon" class="header-image" [src]="research.imageUrl">

          </div>
          <div class="content">
            <div class="title">
              {{research.title}}
              <p *ngFor="let author of research.authors; let i = index;">
                {{author}} <span *ngIf="i === research.authors.length - 1">({{research.publishedOn}})</span>
              </p>
            </div>
            <div class="d-flex">
              <span *ngFor="let tag of research.tags; let i = index;" class="badge">{{tag}}</span>
              <span class="badge">machine learning</span>
            </div>
            <div class="description">
              <p>
                {{research.summary}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
